<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fund Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7f9;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-top: 0;
        }

        .section {
            margin-bottom: 32px;
        }

        input[type="file"] {
            margin-bottom: 12px;
        }

        button {
            padding: 8px 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            background: #ecfeff;
            border: 1px solid #67e8f9;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 14px;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
            color: #334155;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .number {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h2 {
            margin: 0;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #334155;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            width: 260px;
        }

        input[type="file"] {
            border: 1px solid #d1d5db;
            padding: 6px;
            border-radius: 4px;
        }

        button.secondary {
            background: #64748b;
        }

        button.secondary:hover {
            background: #475569;
        }

        select, input[type="number"] {
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h2>Fund Backoffice</h2>
        <span style="color:#64748b;font-size:13px;">
        Elasticsearch Demo
    </span>
    </div>

    <div class="section card">
        <div class="card-title">Excel Import</div>

        <form th:action="@{/admin/funds/import}"
              method="post"
              enctype="multipart/form-data"
              class="form-row">

            <input type="file" name="file" accept=".xlsx" required/>
            <button type="submit">Import</button>
        </form>

        <div class="message" th:if="${message}" th:text="${message}"></div>
    </div>

    <div class="section card">
        <div class="card-title">Search Funds</div>

        <form th:action="@{/admin/funds/search}" method="get" class="form-row">
            <input type="text"
                   name="q"
                   required
                   placeholder="Fon kodu veya adı"
                   th:value="${query}"/>

            <input type="text"
                   name="umbrella"
                   placeholder="Şemsiye türü (opsiyonel)"
                   th:value="${umbrella}"
                   style="width: 220px;"/>

            <input type="number"
                   name="minReturn1Y"
                   placeholder="Min 1Y Getiri"
                   step="0.01"
                   th:value="${minReturn1Y}"
                   style="width:140px;" />

            <select name="sort">
                <option value="return1Y" th:selected="${sort == 'return1Y'}">1Y Getiri</option>
                <option value="return5Y" th:selected="${sort == 'return5Y'}">5Y Getiri</option>
            </select>

            <select name="direction">
                <option value="asc" th:selected="${direction == 'asc'}">Artan</option>
                <option value="desc" th:selected="${direction == 'desc'}">Azalan</option>
            </select>

            <button type="submit" class="secondary">Search</button>
        </form>

        <div class="section">
            <div class="card-title">Search Results</div>

            <div th:if="${results != null and results.isEmpty()}"
                 style="margin-top: 16px; color: #64748b;">
                Sonuç bulunamadı.
            </div>

            <table th:if="${results != null and !results.isEmpty()}"
                   style="margin-top: 16px; width: 100%; border-collapse: collapse;">

                <thead>
                <tr>
                    <th>Kod</th>
                    <th>Fon Adı</th>
                    <th>Şemsiye</th>
                    <th>1 Ay</th>
                    <th>3 Ay</th>
                    <th>6 Ay</th>
                    <th>Yıl Başı</th>
                    <th>1 Yıl</th>
                    <th>5 Yıl</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="fund : ${results}">
                    <td th:text="${fund.fundCode}"></td>
                    <td th:text="${fund.fundName}"></td>
                    <td th:text="${fund.umbrellaType}"></td>

                    <td class="number" th:text="${fund.return1M != null ? fund.return1M : '-'}"></td>
                    <td class="number" th:text="${fund.return3M != null ? fund.return3M : '-'}"></td>
                    <td class="number" th:text="${fund.return6M != null ? fund.return6M : '-'}"></td>
                    <td class="number" th:text="${fund.returnYtd != null ? fund.returnYtd : '-'}"></td>
                    <td class="number" th:text="${fund.return1Y != null ? fund.return1Y : '-'}"></td>
                    <td class="number" th:text="${fund.return5Y != null ? fund.return5Y : '-'}"></td>

                </tr>
                </tbody>

            </table>

            <div th:if="${totalPages > 1}"
                 style="margin-top: 16px; display: flex; gap: 12px; align-items: center;">

                <a th:if="${currentPage > 0}"
                   th:href="@{/admin/funds/search(
                                q=${query},
                                umbrella=${umbrella},
                                minReturn1Y=${minReturn1Y},
                                sort=${sort},
                                direction=${direction},
                                page=${currentPage - 1}
                            )}"
                   style="text-decoration:none;">
                    ← Previous
                </a>

                <span>
                    Page
                    <b th:text="${currentPage + 1}"></b>
                    /
                    <b th:text="${totalPages}"></b>
                </span>

                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{/admin/funds/search(
                                q=${query},
                                umbrella=${umbrella},
                                minReturn1Y=${minReturn1Y},
                                sort=${sort},
                                direction=${direction},
                                page=${currentPage + 1}
                            )}"
                   style="text-decoration:none;">
                    Next →
                </a>
            </div>

        </div>
    </div>

</div>
</body>
</html>
